<div class="root container">
    <ng-container *ngIf="!misAuditoriasShow && !nuevaAditoriaShow">
        <div class="text-center text-white hero-cap">
            <h2 >Auditapp</h2>
        </div>
        <p class="text-center text-white"> agilita tus auditorias</p>
        <div class="row mt-5 ">
            <div class="mb-2 col-12 d-flex justify-content-center">
                <button class="btn btn-lg btn-primary"
                (click)="nuevaAuditoria()"
                >Nueva Auditoria</button>
            </div>
            <div class="mt-2 col-12 d-flex justify-content-center">
                <button class="btn btn-lg btn-primary"
                (click)="misAuditorias()"
                >Mis Auditorias</button>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="nuevaAditoriaShow">
        
        <nav-selection
        (fase1State)="regresarNuevaAuditoria($event)"
        >
        </nav-selection>
    </ng-container>
    <ng-container *ngIf="misAuditoriasShow">
        <h2>Hola</h2>
    </ng-container>
</div>
